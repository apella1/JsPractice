<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Course</title>
    <link rel="stylesheet" href="resources\css\main.css">
    <script src="resources\script\script.js"></script>
</head>
<body>

    <header>
        <h1 class="title">JavaScript Course For Beginners</h1>
    </header>

    <p class="content">This is from the JavaScript crash course.</p>

    <div class="container">
        <div class="user__form">
            <h2 class="section__title">Add User</h2>
            <div class="msg"></div>
            <form action="" id="my-form">
                <label for="fullName" class="form__item">Name:</label><br>
                <input type="text" id="fullName" name="identity" class="form__item"><br>
                <label for="email" class="form__item">Email:</label><br>
                <input type="text" id="email" name="email" autocomplete="off" class="form__item"><br>
                <input type="submit" value="Submit" class="button">
            </form>
        </div>
    </div>
    
    <h2 class="subtitle">Query Selector List</h2>

    <div class="my-items">
        <ul class="list">
            <li class="item">Item 1</li>
            <li class="item">Item 2</li>
            <li class="item">Item 3</li>
            <li class="item">Item 4</li>
        </ul>       
    </div>

    <div class="other-items">
        <h2 class="other-subtitle">Other List</h2>
        <ul class="lists">
            <li class="items">One</li>
            <li class="items">One</li>
            <li class="items">One</li>
            <li class="items">One</li>
        </ul>
    </div>

</body>
</html>
