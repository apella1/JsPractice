<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <header>
        <h1 class="title">Play JS</h1>

    <p class="content">This is the ultimate JavaScript playground </p>

    <div class="container">
        <div class="user__form">
            <h2 class="section__title">Add User</h2>
            <div class="msg"></div>
            <form action="" id="my-form">
                <label for="fullName" class="form__item">Name:</label><br>
                <input type="text" id="fullName" name="identity" class="form__item"><br>
                <label for="email" class="form__item">Email:</label><br>
                <input type="text" id="email" name="email" autocomplete="off" class="form__item"><br>
                <input type="submit" value="Submit" class="button">
            </form>
        </div>
    </div>
    
    <h2 class="subtitle">Query Selector List</h2>

    <div class="my-items">
        <ul class="list">
            <li class="item">Item 1</li>
            <li class="item">Item 2</li>
            <li class="item">Item 3</li>
            <li class="item">Item 4</li>

    </div>
