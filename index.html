    <title>JavaScript Course</title>
    <link rel="stylesheet" href="resources\css\main.css">

<body>

    <header>
        <h1 class="title">JavaScript Course For Beginners</h1>
    </header>

    <p>This is from the JavaScript crash course.</p>
    <div class="container">
        <div class="user__form">
            <h2 class="section__title">Add User</h2>
            <div class="msg"></div>
            <form action="" id="my-form">
                <label for="fullName" class="form__item">Name:</label><br>
                <input type="text" id="fullName" name="identity" class="form__item"><br>
                <label for="email" class="form__item">Email:</label><br>
                <input type="text" id="email" name="email" autocomplete="off" class="form__item"><br>
                <input type="submit" value="Submit" class="button">
            </form>
        </div>
    </div>
    
    <h2>Query Selector List</h2>

    <ul class="list">
        <li class="item">item 1</li>
